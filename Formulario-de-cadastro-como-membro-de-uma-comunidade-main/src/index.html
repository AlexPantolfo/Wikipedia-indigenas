<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
        <script type="text/javascript" src="./js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="./js/scripts.js" ></script>   
    </head>
    
    <body>        
        <h1>Cadastrar-se como membro de uma Comunidade</h1>
        <session> 
             <div class="container" >
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#">Informe os seus dados</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        </li>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="menuRelatorioInner();">Nome (innerHTML)</a></li>
                            <li><a class="dropdown-item" href="#" onclick="menuRelatorioDOM();">Nome (DOM)</a></li>
                            </ul>
                        </li>
                        </ul>
                    </div>
                    </div>
                </nav>
            </div>
          <div class="container" id="cadastro">
                <div class="row">                    
                    <div class="col-12 mt-3 col-sm-6">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>                    
                </div>
                <div class="row">                    
                    <div class="col-12 mt-3 col-sm-6">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                <div class="row">                    
                    <div class="col-12 mt-3 col-sm-6">
                        <label for="comunidade" class="form-label">Nome da Comunidade</label>
                        <input type="comunidade" class="form-control" name="comunidade" id="comunidade">
                    </div>
                <div class="row">                    
                        <div class="col-12 mt-3 col-sm-6">
                            <label for="estado" class="form-label">Estado de Localização do Território</label>
                            </div>
                            <div class="row">                    
                                <div class="col-12 mt-3 col-sm-3">
                                  <select name="estado">
                                  <option value="Selecione"></option>
                                  <option value="AC">Acre</option>
                                  <option value="AL">Alagoas</option>
                                  <option value="AP">Amapá</option>
                                  <option value="AM">Amazonas</option>
                                  <option value="BA">Bahia</option>
                                  <option value="CE">Ceará</option>
                                  <option value="DF">Distrito Federal</option>
                                  <option value="ES">Espírito Santo</option>
                                  <option value="GO">Goiás</option>
                                  <option value="MA">Maranhão</option>
                                  <option value="MT">Mato Grosso</option>
                                  <option value="MS">Mato Grosso do Sul</option>
                                  <option value="MG">Minas Gerais</option>
                                  <option value="PA">Pará</option>
                                  <option value="PB">Paraíba</option>
                                  <option value="PR">Paraná</option>
                                  <option value="PE">Pernambuco</option>
                                  <option value="PI">Piauí</option>
                                  <option value="RJ">Rio de Janeiro</option>
                                  <option value="RN">Rio Grande do Norte</option>
                                  <option value="RS">Rio Grande do Sul</option>
                                  <option value="RO">Rondônia</option>
                                  <option value="RR">Roraima</option>
                                  <option value="SC">Santa Catarina</option>
                                  <option value="SP">São Paulo</option>
                                  <option value="SE">Sergipe</option>
                                  <option value="TO">Tocantins</option>
                              </select>
                        </div>                              
                </div>
                <div class="row"> 
                   <div class="col-12 mt-3 col-sm-3">
                <button type="button" class="btn btn-primary mt-3" onclick="enviar();" data-bs-toggle="modal" data-bs-target="#modalConfirmar">Enviar</button>
                    </div>
                </div>
            </div>

        </session>

        <div class="modal fade" id="modalConfirmar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirmação de adição</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Cadastro inserido com sucesso!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enviar</button>
                </div>
              </div>
            </div>
        </div>

        <script>
            atual=document.getElementById("cadastro");     
        </script>
    </body>
</html>
