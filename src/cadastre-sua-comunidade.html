<html lang="pt-br">

<head>
    <title>Wiki Indígenas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/wiki.css">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
</head>

<body class="forms cadastre">
    <header>
      <h1>Wiki Indígenas</h1>
      <div id="main-image"></div>
    </header>
    <main>
        
      <section>
        <h2 class="titulo">Cadastre sua comunidade</h2>

        <div class="container">
          <form id="cadastreComunidade">
            <h4>Dados da comunidade</h4>
            
            <label for="name">Nome da comunidade</label>
            <input type="text" name="name" />
            <label for="autodenominacao">Autodenominação</label>
            <input type="text" name="autodenominacao" />
            <label for="localizacao">Família Linguística</label>
            <input type="text" name="familiaLinguistica" />
            <label for="localizacao">Principal estado de localização do território</label>
            <select name="localizacao">
              <option value="Selecione"></option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>

            <label for="populacao">Tamanho da população</label>
            <input type="text" name="populacao" />
            <label for="paragrafo">Texto</label>
            <textarea name="paragrafo"></textarea>

            <h4>Seus dados</h4>
            <label for="autor">Seu nome</label>
            <input type="text" name="autor" />
            <label for="name">Seu e-mail</label>
            <input type="email" name="email" />

            <button type="submit">Cadastrar</button>
          </form>
        </div>

      </section>

    </main>
    <footer>
      
    </footer>
</body>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>  
<script type="module" src="./js/cadastreComunidade.js"></script>

</html>
