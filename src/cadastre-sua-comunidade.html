    <main id="busca">

        <section>
            <h2 class="titulo">Cadastre sua comunidade</h2>
            <form class="alinhar-centro" id="cadastreComunidade">
                <h4>Dados da comunidade</h4>
                <div class="form-group">
                    <label for="name">Nome da comunidade </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="">
                </div>

                <div class="form-group espaco">
                    <label for="autodominacao">Autodenominação  </label>
                    <input type="text" class="form-control" id="autodominacao" name="autodominacao" placeholder="">
                </div>
                <div class="form-group espaco">
                    <label for="familiaLinguistica">Família Linguística  </label>
                    <input type="text" class="form-control" id="familiaLinguistica" name="familiaLinguistica" placeholder="">
                </div>

                <div class=" espaco">
                    <label for="localizacao">Principal estado de localização do território </label>
                    <select name="localizacao" class="form-control form-control-sm">
                  <option selected> Selecione</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
              </select>
                </div>

                <div class="form-group espaco">
                    <label for="populacao">Tamanho da População  </label>
                    <input type="text" class="form-control" id="populacao" name="populacao" placeholder="">
                </div>
        

        <div class="form-group espaco ">
            <label for="paragrafo">Descreva sua comunidade </label>
            <textarea class="form-control" id="paragrafo" name="paragrafo" id="paragrafo" rows="3"></textarea>
        </div>

        <h4>Seus dados</h4>

        <div class="form-group espaco ">
            <label for="autor">Nome </label>
            <input type="text" class="form-control" id="autor" name="autor" placeholder="">
        </div>

        <div class="form-group espaco ">
            <label for="name">E-mail </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="">
        </div>

        <div class="row">
            <div class="col-12 mt-3 col-sm-3 style btn-group " style="padding-bottom: 30px;">
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
          </div>
      </form>
        
      </section>
