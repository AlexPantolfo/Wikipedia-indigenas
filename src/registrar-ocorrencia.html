<html lang="pt-br">

<head>
    <title>Registrar ocorrência - Wiki Indígenas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/wiki.css">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="shortcut icon" type="image/ico" href="imagem/imgm-titulo.png">

</head>

<body class="forms ocorrencia home">
    <header class="header-tamanho-letra">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand imagem-padding" href="./index.html"><img src="imagem/wiki-imagem.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="itensnav" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <div class="searchBar">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button id="search">
                            <span class="input-group-text border-0" id="search-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </span>
                        </button>
                            </div>
                            <input id="search-bar" type="text" class="form-control" autocomplete="off" placeholder="Busque sua comunidade">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="main-image"></div>
    </header>
    <div id="test" class="margem">
        <div id="resultadosencontrados"></div>
        <div id="resultadobusca" class="container distanciamento"></div>
    </div>
    <main id="busca">

        <section>

            <h2 class="titulo">Registrar ocorrência</h2>
            <div class="container">
                <form id="registrarOcorrencia" class="alinhar-centro" required>
                    <h4>Dados da comunidade</h4>
                    <label for="name">Selecione a comunidade: *</label>
                    <select name="name" class="form-select form-control-sm">
              <option value="">Selecione</option>
          </select>

                    <form id="registrarOcorrencia" class="alinhar-centro">
                        <div class=" espaco">
                            <label for="ocorrencia">Tipo de ocorrência: *</label>
                            <select name="ocorrencia" class="form-select form-control-sm" required>
              <option value="">Selecione</option>
              <option value="ameaca">Ameaça</option>
              <option value="invasao">Invasão</option>
              <option value="atividadeClandestina">Atividade clandestina</option>
          </select>
                        </div>

                        <h4 class="alinhar-centro">Seus dados</h4>
                        <div class="form-group alinhar-centro">
                            <label for="autor">Nome: *</label>
                            <input type="text" class="form-control" id="autor" name="autor" placeholder="" required>
                        </div>

                        <div class="form-group espaco alinhar-centro">
                            <label for="name">E-mail: *</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                        </div>

                        <div class="form-group espaco alinhar-centro">
                            <label for="description">Descreva a ocorrência: *</label>
                            <textarea class="form-control" id="description" name="description" id="description" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-10 mt-4 col-sm-4 style btn-group alinhar-centro" style="padding-bottom: 30px;">
                                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                            </div>


        </section>

            <!-- Footer -->
            <footer class="text-center text-white" style="color: black;">
                <div class="text-center p-3 cor-letra" style="background-color: #e7e0e0;" >
                    © 2022 Copyright:
                    <a class="text-white underline-text cor-letra" href="index.html">Wikipédia Indígena</a>
                </div>
            </footer>
            <!-- Footer -->

    </main>
</body>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
<script type="text/javascript" src="./js/busca.js"></script>
<script type="module" src="./js/registrarOcorrencia.js"></script>

</html>
