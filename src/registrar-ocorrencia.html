<html lang="pt-br">

<head>
    <title>Wiki Indígenas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/wiki.css">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
</head>

<body class="forms ocorrencia">
    <header>
      <h1>Wiki Indígenas</h1>
      <div id="main-image"></div>
    </header>
    <main>
        
      <section>
        <h2 class="titulo">Registrar ocorrência</h2>

        <div class="container">
          <form id="registrarOcorrencia">
            <h4>Dados da comunidade</h4>
            
            <label for="name">Selecione a comunidade</label>
            <select name="name">
              <option value="">Selecione</option>
            </select>

            <label for="ocorrencia">Tipo de ocorrência</label>
            <select name="ocorrencia">
              <option value="">Selecione</option>
              <option value="ameaca">Ameaça</option>
              <option value="invasao">Invasão</option>
              <option value="atividadeClandestina">Atividade clandestina</option>
            </select>

            <h4>Seus dados</h4>
            <label for="autor">Seu nome (será mantido em sigilo)</label>
            <input type="text" name="autor" />
            <label for="name">Seu e-mail (será mantido em sigilo)</label>
            <input type="email" name="email" />

            <label for="description">Descreva a ocorrência</label>
            <textarea name="description"></textarea>

            <button type="submit">Cadastrar</button>
          </form>
        </div>

      </section>

    </main>
    <footer>
      
    </footer>
</body>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
<script type="module" src="./js/registrarOcorrencia.js"></script>

</html>
