<html lang="pt-br">

<head>
    <title>Wiki Indígenas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/wiki.css">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
</head>

<body class="forms cadastre">
    <header>
      <h1>Wiki Indígenas</h1>
      <div id="main-image"></div>
    </header>
    <main>
        
      <section> 
        <h2 class="titulo">Maxakali</h2>
           <!--
                Abaixo são definidos os containeres das interfaces de cadastro.
                Apenas uma é apresentada ao usuário em um determinado momento em função da navegação no menu.
                A apresentação da interface na tela é feita por meio da classe d-none
            -->

            <!--
                Container contendo a interface de cadastro
            -->
            <div class="container" id="cadastro">
                <div class="row">                    
                    <div class="col-12 mt-3 col-sm-6">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome" />
                    </div>                    
                </div>
                <div class="row">                    
                    <div class="col-12 mt-3 col-sm-6">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email" />
                    </div>
                <div class="row">                    
                    <div class="col-12 mt-3 col-sm-6">
                        <label for="msg" class="form-label">Escreva sua mensagem</label>
                        <textarea type="msg" class="form-control" name="msg" id="msg"></textarea>
                    </div>                    
                </div>
                <div class="row"> 
                   <div class="col-12 mt-3 col-sm-3">
                <button type="button" class="btn btn-primary mt-3" onclick="enviar();" data-bs-toggle="modal" data-bs-target="#modalConfirmar">Enviar</button>
                    </div>
                </div>
            </div>

        </section>

        <!--
            Modal apresentada no momento que dados são enviados
        -->
        <div class="modal fade" id="modalConfirmar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirmação de adição</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Seus dados foram enviados!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enviar</button>
                </div>
              </div>
            </div>
        </div>

    </main>
    <footer>
      
    </footer>
</body>
<!--
    Script que atualiza a variável "atual" com o container de cadastro
-->
<script> atual=document.getElementById("cadastro"); </script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>

</html>
