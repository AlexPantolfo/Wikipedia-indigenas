        <section>
            <h2 class="titulo" id="nome-da-tribo"></h2>
            <form class="alinhar-centro" id="contatoComunidade">
                <input type="hidden" name="name" id="name" />

                <div class="form-group">
                    <label for="nome">Nome </label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="">

                <div class="form-group espaco">

                </div>

                <div class="form-group espaco">
                    <label for="msg">Escreva sua mensagem </label>
                    <textarea class="form-control" id="msg" name="msg" id="msg" rows="3"></textarea>

                <div class="row">
                    <div class="col-12 mt-3 col-sm-3 style btn-group">
